  <body>
    <div class="wrapper d-flex justify-content-center p-3 lh-sm">
      <div class="display p-5 rounded-4">
        <!-- <p class="clock position-relative top-0 left-0"></p> -->
        <form action="" class="my-form d-flex gap-2 pb-2">
          <input
            type="search"
            class="form-control w-75 rounded-1"
            placeholder="Enter a city......"
            aria-label="Username"
            id="search-input"
          />
          <button
            type="submit"
            class="btn btn-secondary rounded-1 border-0"
            id="submit-button"
          >
            Search
          </button>
          <button
            type="button"
            class="current btn btn-secondary ms-3 rounded-1 border-0"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
        <hr />
        <h4 class="city text-center fs-3 text-uppercase">Lagos</h4>
        <div class="current d-flex justify-content-between gap-5 py-3">
          <div class="">
            <p>Last updated: <span class="date"> </span></p>
            <p>Feels like <span class="feels"></span></p>
            <p class="desc">Clouds</p>
            <img src="" alt="" class="current_icon" /><span
              class="degrees display-3"
              >&nbsp;28°<a
                href=""
                class="unit fs-3 text-decoration-none text-dark fw-semibold"
                >C</a
              >
            </span>
            <a href="" class="fahrenheit mb-4">Fahrenheit?</a>
          </div>
          <div class="pt-3 ps-5">
            <p>Wind: <span class="wind"></span></p>
            <p>Pressure: <span class="pressure"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
          </div>
        </div>
