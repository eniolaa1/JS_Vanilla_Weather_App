<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e102d20ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper d-flex justify-content-center p-3">
      <div class="display w-50 p-5 rounded-4">
        <form action="" class="my-form d-flex gap-2 pb-2">
          <input
            type="search"
            class="form-control w-75 rounded-1"
            placeholder="Enter a city......"
            aria-label="Username"
            id="search-input"
          />
          <button
            type="submit"
            class="btn btn-secondary rounded-1 border-0"
            id="submit-button"
          >
            Search
          </button>
          <button
            type="button"
            class="current btn btn-secondary ms-3 rounded-1 border-0"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
        <hr />
        <h4 class="city text-center fs-3 text-uppercase"><i>Lagos</i></h4>
        <div class="current d-flex justify-content-between gap-4 py-3">
          <div class="">
            <p>Last updated: <span class="date"> </span></p>
            <img src="" alt="" /><span class="degrees display-3"
              >&nbsp;28°<a href="" class="text-decoration-none text-dark"></a
            ></span>
            <p class="desc">Clouds</p>
          </div>
          <div class="">
            <p>Wind: <span class="wind"></span></p>
            <p>Pressure: <span class="pressure"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
          </div>
        </div>
        <div class="future row gap-3 pt-3 text-center me-auto">
          <div class="week_day col-sm rounded-4 pt-3">
            <p>Sun</p>
            <img src="" alt="" />
            <p class="mt-3">32°C</p>
          </div>
          <div class="week_day col-sm rounded-4 pt-3">
            <p>Mon</p>
            <img src="" alt="" />
            <p class="mt-3">16°C</p>
          </div>
          <div class="week_day col-sm rounded-4 pt-3">
            <p>Tues</p>
            <img src="" alt="" />
            <p class="mt-3">27°C</p>
          </div>
          <div class="week_day col-sm rounded-4 pt-3">
            <p>Wed</p>
            <img src="" alt="" />
            <p class="mt-3">33°C</p>
          </div>
          <div class="week_day col-sm rounded-4 pt-3">
            <p>Thurs</p>
            <img src="" alt="" />
            <p class="mt-3">42°C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
